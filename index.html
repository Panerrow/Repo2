<!DOCTYPE html>
<html>
<head>
  <title>Olio by Giulio - Listino Prezzi</title>
  <style>
    body {
      background-color: darkolivegreen;
      color: white;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    .price-list {
      display: none;
      padding: 20px;
      font-size: 20px;
    }

    .show {
      display: block;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      var priceList = document.querySelector('.price-list');

      video.addEventListener('ended', function() {
        video.classList.add('hidden');
        priceList.classList.add('show');
      });
    });
  </script>
</head>
<body>
  <!-- Video Intro -->
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="Olives2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Price List -->
  <div class="price-list">
    <h1>Listino Prezzi</h1>
    <ul>
      <li>Olio Extravergine di Oliva (Colombaia, Taggiasca, Mortina): 12€/L</li>
      <li>Olio Mosto di Oliva taggiasca: 13€/L</li>
      <!-- Add more items as needed -->
    </ul>
  </div>
</body>
</html>
