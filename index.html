<!DOCTYPE html>
<html>
<head>
  <title>Olio by Giulio - Listino Prezzi</title>
  <style>
    body {
      background-color: darkolivegreen;
      color: white;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      var priceList = document.querySelector('ul');

      video.addEventListener('ended', function() {
        video.classList.add('hidden');
        priceList.classList.remove('hidden');
      });
    });
  </script>
</head>
<body>
  <!-- Video Intro -->
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="Olives2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Price List -->
  <ul class="hidden">
    <li>Olio Extravergine di Oliva (Colombaia, Taggiasca, Mortina): 12€/L</li>
    <li>Olio Mosto di Oliva taggiasca: 13€/L</li>
    <!-- Add more items as needed -->
  </ul>
</body>
</html>
