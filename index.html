<!DOCTYPE html>
<html>
<head>
  <title>Olio by Giulio - Listino Prezzi</title>
  <style>
    body {
      background-color: #F7F4E9; /* Light beige background */
      color: #1F271B; /* Dark green text color */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      font-family: 'Arial', sans-serif; /* Font style */
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    .price-list {
      padding: 20px;
      font-size: 20px;
      text-align: left;
      display: none;
      position: absolute;
      top: 50%; /* Adjust as needed */
      left: 50%; /* Adjust as needed */
      transform: translate(-50%, -50%);
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .show {
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-left: 30px;
    }

    ul li:before {
      content: "•";
      margin-right: 10px;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      var priceList = document.querySelector('.price-list');

      video.addEventListener('ended', function() {
        video.classList.add('hidden');
        priceList.classList.add('show');
        document.body.style.backgroundColor = "#F7F4E9"; // Set background color after video ends
      });

      // Add event listener to skip the video
      document.addEventListener('click', function() {
        if (!video.classList.contains('hidden')) {
          video.pause();
          video.classList.add('hidden');
          priceList.classList.add('show');
          document.body.style.backgroundColor = "#F7F4E9"; // Set background color if video is skipped
        }
      });
    });
  </script>
</head>
<body>
  <!-- Video Intro -->
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="Olives2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Price List -->
  <div class="price-list hidden">
    <h1 class="title">Listino Prezzi</h1>
    <div class="text-container">
      <ul>
        <li>Olio Extravergine di Oliva (Colombaia, Taggiasca, Mortina): 12€/L</li>
        <li>Olio Mosto di Oliva taggiasca: 13€/L</li>
        <!-- Add more items as needed -->
      </ul>
    </div>
  </div>
</body>
</html>
