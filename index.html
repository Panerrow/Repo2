<!DOCTYPE html>
<html>
<head>
  <title>Olio by Giulio - Listino Prezzi</title>
  <style>
    body {
      background-color: darkolivegreen;
      color: white;
      margin: 0;
      padding: 0;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    .video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
    }
    
    .text-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .text {
      font-size: 24px;
      font-weight: bold;
    }
    
    video:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline class="video" id="intro-video">
      <source src="Olives2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <div class="text-container">
      <h1 class="text">Listino Prezzi</h1>
      <ul>
        <li>Olio Extravergine di Oliva (Colombaia, Taggiasca, Mortina): 12€/L</li>
        <li>Olio Mosto di Oliva taggiasca: 13€/L</li>
        <!-- Add more items as needed -->
      </ul>
    </div>
  </div>

  <script>
    const video = document.getElementById('intro-video');
    const textContainer = document.querySelector('.text-container');
    
    video.addEventListener('ended', () => {
      textContainer.style.display = 'block';
    });
    
    video.addEventListener('click', () => {
      video.pause();
      textContainer.style.display = 'block';
    });
  </script>
</body>
</html>
